<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <header class="container-fluid">
        <div class="d-flex flex-column align-items-center mt-5">
            <h1>Welcome to the Simple Pokemon Battles App!</h1>
            <h5>This is just a simple project app made to use as a portfolio.</h5>
        </div>
    </header>
    <main class="container-fluid">
        <section class="d-flex flex-column align-items-center mt-5">
            <div>
                <h4>Please Choose a Friendly Pokemon</h4>
            </div>
            <div class="d-flex">
                <button class="mx-3" id="pikachuFriendly">Pikachu</button>
                <button class="mx-3" id="geodudeFriendly">Geodude</button>
                <button class="mx-3" id="mewtwoFriendly">MewTWo</button>
            </div>
        </section>
        <section class="d-flex flex-column align-items-center mt-5">
            <div>
                <h4>Please Choose an Enemy Pokemon</h4>
            </div>
            <div class="d-flex">
                <button class="mx-3" id="pikachuEnemy">Pikachu</button>
                <button class="mx-3" id="geodudeEnemy">Geodude</button>
                <button class="mx-3" id="mewtwoEnemy">MewTWo</button>
            </div>
        </section>
        <section class="d-flex flex-column align-items-center mt-5">
            <div>
                <h4>You've Chosen:</h4>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-5 text-center">
                <h3 class="mx-5" id="pokemon1" value=""></h3>
                <h4 class="mx-5">VS</h4>
                <h3 class="mx-5" id="pokemon2"></h3>
            </div>
            <button type="button" class="mt-5" id="startBattle">Start Battle!</button>
        </section>
        <section class="d-flex flex-column justify-content-center align-items-center mt-5" >
                <h1>--Battle Log--</h1>
                <div id="battleSection" class="text-center">
                    <h3 id="battleLog"></h3>
                </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
